<div class="container-fluid details_bigOne">
  <div class="row">
    <div class="col-12 col-lg-6 right_details">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/images/auto-center.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div id="right_icons_wrapper">
        <img src="../../../assets/images/HTML5_Badge_64.png" *ngIf="project.tools.includes('HTML5')">
        <img src="../../../assets/images/iconfinder_21_Angular_logo_logos_4373284.png" *ngIf="project.tools.includes('Angular')">
        <img src="../../../assets/images/iconfinder_css3_2916226.png" *ngIf="project.tools.includes('CSS')">
        <img src="../../../assets/images/less.jpeg" *ngIf="project.tools.includes('LESS')">
        <img src="../../../assets/images/sass.png" *ngIf="project.tools.includes('Sass')">
        <img src="../../../assets/images/Typescript.png" *ngIf="project.tools.includes('TypeScript')">
        <img src="../../../assets/images/icons8-firebase-48.png"*ngIf="project.tools.includes('Firebase')">
        <img src="../../../assets/images/loopback.png" *ngIf="project.tools.includes('Loopback')">
        <img src="../../../assets/images/icons8-javascript-96.png" *ngIf="project.tools.includes('JavaScript')">
        <img src="../../../assets/images/jquery-icon-27.jpg" *ngIf="project.tools.includes('JQuery')">
        <img src="../../../assets/images/bootstrap.png" *ngIf="project.tools.includes('Bootstrap')">
        <img src="../../../assets/images/new-php-logo.png" *ngIf="project.tools.includes('PHP')">
        <img src="../../../assets/images/wordpress-logo.png" *ngIf="project.tools.includes('Wordpress')">

      </div>
    </div>
    <div class="col-12 col-lg-6 left_details">
      <h2>{{project.name}}</h2>
     <span>{{project.language}}</span>
      <div id="description_wrapper">
        <h5>Opis</h5>
        <p>{{project.description}}</p>
      </div>
      <div id="button_wrapper">
        <button mat-raised-button class="header_btn">Wyjd≈∫</button>
      </div>
    </div>


  </div>
</div>
