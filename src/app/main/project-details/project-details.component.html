<div class="container-fluid details_bigOne">
  <div class="row">
    <div class="col-12 col-lg-6 right_details">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/images/{{project.first_slide}}.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/images/{{project.sec_slide}}.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/images/{{project.third_slide}}.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
    <div class="col-12 col-lg-6 left_details">
      <h2>{{project.name}}</h2>
     <span>{{project.language}}</span>
      <div id="description_wrapper">
        <h5>Opis</h5>
        <p>{{project.description}}</p>
      </div>

      <div id="responsive_wrapper">
        <div id="right_icons_wrapper">
          <h4>Technologie</h4>
          <img src="../../../assets/images/HTML5_Badge_64.png" *ngIf="project.tools.includes('HTML5')" alt="HTML5">
          <img src="../../../assets/images/iconfinder_21_Angular_logo_logos_4373284.png" *ngIf="project.tools.includes('Angular')" alt="Angular - framework JavaScript">
          <img src="../../../assets/images/iconfinder_css3_2916226.png" *ngIf="project.tools.includes('CSS')" alt="CSS3">
          <img src="../../../assets/images/less.jpeg" *ngIf="project.tools.includes('LESS')" alt="LESS - preprocesor CSS">
          <img src="../../../assets/images/sass.png" *ngIf="project.tools.includes('Sass')" alt="Sass - preprocesor CSS">
          <img src="../../../assets/images/Typescript.png" *ngIf="project.tools.includes('TypeScript')" alt="TypeScript">
          <img src="../../../assets/images/icons8-firebase-48.png"*ngIf="project.tools.includes('Firebase')" alt="Google Firebase - Back-end">
          <img src="../../../assets/images/loopback.png" *ngIf="project.tools.includes('Loopback')" alt="Loopback - framework Node.js">
          <img src="../../../assets/images/icons8-javascript-96.png" *ngIf="project.tools.includes('JavaScript')" alt="JavaScript">
          <img src="../../../assets/images/jquery-icon-27.jpg" *ngIf="project.tools.includes('JQuery')" alt="JQuery - biblioteka JavaScript">
          <img src="../../../assets/images/bootstrap.png" *ngIf="project.tools.includes('Bootstrap')" alt="Bootstrap v4 - framework CSS/HTML">
          <img src="../../../assets/images/new-php-logo.png" *ngIf="project.tools.includes('PHP')" alt="PHP">
          <img src="../../../assets/images/wordpress-logo.png" *ngIf="project.tools.includes('Wordpress')" alt="Wordpress">
          <img src="../../../assets/images/rwd.png" *ngIf="project.tools.includes('RWD')" alt="Responsive Web Design">
        </div>
        <div id="gray_hover" #gray_hover>
          Kliknij mnie!
        </div>
        <div class="button_wrappers">
          <button mat-raised-button class="header_btn" id="github_btn" *ngIf="!project.tools.includes('Wordpress')" (click)="goToGit()"></button>
          <button mat-raised-button class="header_btn" id="site_btn" *ngIf="project.deploy" (click)="gotoDeploy()">Strona</button>
          <button mat-raised-button class="header_btn" id="leave_btn" (click)="close()">Wyjd≈∫</button>
        </div>
      </div>
    </div>


  </div>
</div>
